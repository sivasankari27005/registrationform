<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
    <div class="register">
    <h1>Register Here</h1>
    <form  id="register" method="post">
    <label>First Name:</label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
    <br>
    <br>
    <label>Last Name:</label> 
    <br>
    <input type="text" name="lname" id="name" placeholder="Ener Your Last Name">
    <br>
    <br>
    <label>Age:</label>
    <br>
    <input type="number" name="age" id="name" placeholder="Enter Your Age">
    <br>
    <br>
    <label>Email:</label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter Your Mailid">
    <br>
    <br>
    <label>Gender:</label>
    <br>
    &nbsp;&nbsp; &nbsp;&nbsp;<input type="radio" name="gender" id="male" value="Male">Male
    &nbsp;<input type="radio" name="gender" id="female" value="female">female
    &nbsp;<input type="radio" name="gender" id="others" value="others">others
    <br>
    <br>
    <div id=".btn">
    <button type="submit">Register</button>
</div>
    
    </form>
    </div>
    </div>
</body>
</html>
